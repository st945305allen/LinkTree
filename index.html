<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>常用連結</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://hk.digimoncard.com/images/products/goods/tamers-evolution-box/pc/mv.png?250318');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #fcd34d;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #78350f;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 960px;
    }

    .section {
      width: 300px;
    }

    .section h2 {
      font-size: 1.5em;
      color: #7dd3fc;
      border-bottom: 1px solid #3b82f6;
      margin-bottom: 16px;
    }

    .link-item {
      background: #334155;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      padding: 14px 20px;
      text-align: left;
      margin-bottom: 15px;
      box-shadow: inset 0 0 5px #0f172a;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-item a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .link-item img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .link-item:hover {
      background: #475569;
      transform: scale(1.02);
      box-shadow: 0 0 15px #38bdf8cc;
    }

    .floating-password {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #334155;
      border: 2px solid #94a3b8;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #0f172a;
      transition: background 0.3s;
      z-index: 1000;
      cursor: pointer;
    }

    .floating-password:hover {
      background: #475569;
    }

    .sheet-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90%;
      max-width: 640px;
      max-height: 80vh;
      height: auto;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      background: #fff;
      z-index: 999;
      box-shadow: 0 0 15px #0f172a;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .sheet-container iframe {
      flex-grow: 1;
      border: none;
    }

    .sheet-header {
      background: #334155;
      color: #fcd34d;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .sheet-close-btn {
      background: #334155;
      color: #fcd34d;
      border: none;
      font-size: 1.2em;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 5px #00000080;
      transition: background 0.2s;
    }

    .sheet-close-btn:hover {
      background: #475569;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .sheet-container.animate-in {
      animation: fadeInUp 0.3s ease-out;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
