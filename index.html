<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>常用連結</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://hk.digimoncard.com/images/products/goods/tamers-evolution-box/pc/mv.png?250318');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #fcd34d;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #78350f;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 960px;
    }
    .section {
      width: 300px;
    }
    .section h2 {
      font-size: 1.5em;
      color: #7dd3fc;
      border-bottom: 1px solid #3b82f6;
      margin-bottom: 16px;
    }
    .link-item {
      background: #334155;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      padding: 14px 20px;
      text-align: left;
      margin-bottom: 15px;
      box-shadow: inset 0 0 5px #0f172a;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-item a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .link-item img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    .link-item:hover {
      background: #475569;
      transform: scale(1.02);
      box-shadow: 0 0 15px #38bdf8cc;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>常用連結</h1>
  <div class="container">
    <div class="wrapper">
      <div class="group">
        <div class="section">
<h2>店內營運</h2>
<div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1lWBEbnCbAI5rxZZRJxeaU_nofaOlkSl34AnECyyPDH0/edit?gid=0#gid=0" target="_blank"><img src="https://www.google.com/s2/favicons?sz=32&domain_url=https://docs.google.com">預購待取</a></div>
<div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1y79KRFTH-tM4BylTvQI2-nMXSJpmEY-kwOGByoz2Ge4/edit?usp=sharing" target="_blank"><img src="https://www.google.com/s2/favicons?sz=32&domain_url=https://docs.google.com">會員表單</a></div>
<div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1VukN9_0hQ2Es0w8vrJrn9ih4vm1cxJjXlVAE2hXEdm8/edit?usp=sharing" target="_blank"><img src="https://www.google.com/s2/favicons?sz=32&domain_url=https://docs.google.com">桌遊價格</a></div>
</div>
<div class="section">
<h2>賽事回報</h2>
<div class="link-item"><a href="https://challonge.com/zh_CN/dashboard" target="_blank"><img src="https://www.google.com/s2/favicons?sz=32&domain_url=https://challonge.com">自訂賽事網站</a></div>
<div class="link-item"><a href="https://distributor.bandai-tcg-plus.com/#/event_series_list?default=true" target="_blank"><img src="https://www.google.com/s2/favicons?sz=32&domain_url=https://distributor.bandai-tcg-plus.com">萬代 TCG+</a></div>
</div>

      </div>
    </div>
  </div>
  <footer>© 2025 翻轉點子 | Powered by GitHub Pages</footer>
</body>
</html>
