
<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>常用連結</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <style>
    :root {
      --bg-light: #f8fafc;
      --text-light: #0f172a;
      --bg-dark: #1e293b;
      --text-dark: #e2e8f0;
    }
    html[data-theme='light'] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    html[data-theme='dark'] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: #334155;
      color: #fcd34d;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .section h2 {
      font-size: 1.5em;
      border-bottom: 1px solid #94a3b8;
      cursor: pointer;
    }
    .link-item {
      background: #334155;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
      color: white;
    }
    .group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .section {
      width: 300px;
    }
    .links {
      display: block;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .group {
        flex-direction: column;
        align-items: center;
      }
      .section {
        width: 90%;
      }
    }
    /* 開場動畫 */
    #splash {
      position: fixed;
      inset: 0;
      background: #0f172a;
      color: #fcd34d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      font-size: 2em;
      animation: fadeOut 1s ease-out 2s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="splash">翻轉點子<br><small>Loading...</small></div>
  <button class="theme-toggle" onclick="toggleTheme()">🌙/☀️</button>
  <h1>常用連結</h1>
  <div class="group">
    <div class="section">
  <h2 onclick="toggleSection(this)">店內營運</h2>
  <div class="links">
    <div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1lWBEbnCbAI5rxZZRJxeaU_nofaOlkSl34AnECyyPDH0/edit?gid=0#gid=0" target="_blank">預購待取</a></div>
    <div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1y79KRFTH-tM4BylTvQI2-nMXSJpmEY-kwOGByoz2Ge4/edit?usp=sharing" target="_blank">會員表單</a></div>
    <div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1VukN9_0hQ2Es0w8vrJrn9ih4vm1cxJjXlVAE2hXEdm8/edit?usp=sharing" target="_blank">桌遊價格</a></div>
    <div class="link-item"><a href="https://docs.google.com/spreadsheets/d/1ONsnj92FLS2XdFev6TNDevlu5HW1uy2Scp0v-0KTpM/edit?usp=sharing" target="_blank">待辦事項</a></div>
    <div class="link-item"><a href="https://www.sakasaaka.com.tw/shop/" target="_blank">雲湧購物網</a></div>
  </div>
</div>
<div class="section">
  <h2 onclick="toggleSection(this)">賽事回報</h2>
  <div class="links">
    <div class="link-item"><a href="https://challonge.com/zh_CN/dashboard" target="_blank">自訂賽事網站</a></div>
    <div class="link-item"><a href="https://event.asia.pokemon-card.com/login/tw" target="_blank">寶可夢活動回報</a></div>
    <div class="link-item"><a href="https://distributor.bandai-tcg-plus.com/#/event_series_list?default=true" target="_blank">萬代 TCG+</a></div>
    <div class="link-item"><a href="https://omni.gatcg.com/" target="_blank">GA 賽事網</a></div>
  </div>
</div>
      <div class="links">
        <div class="link-item"><a href="#">預購待取</a></div>
        <div class="link-item"><a href="#">會員表單</a></div>
        <div class="link-item"><a href="#">桌遊價格</a></div>
      </div>
    </div>
    <div class="section">
      <h2 onclick="toggleSection(this)">賽事回報</h2>
      <div class="links">
        <div class="link-item"><a href="#">自訂賽事網站</a></div>
        <div class="link-item"><a href="#">萬代 TCG+</a></div>
      </div>
    </div>
  </div>
  <script>
    function toggleSection(el) {
      const links = el.nextElementSibling;
      links.classList.toggle("hidden");
    }

    function toggleTheme() {
      const html = document.documentElement;
      const theme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    // 開場動畫後移除 splash
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }
    });
  </script>
</body>
</html>
