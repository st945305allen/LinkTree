<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>常用連結</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://hk.digimoncard.com/images/products/goods/tamers-evolution-box/pc/mv.png?250318');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #fcd34d;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #78350f;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .content-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 40px;
      width: fit-content;
    }

    .group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section {
      width: 300px;
    }

    .section h2,
    .password-block h2 {
      font-size: 1.5em;
      color: #7dd3fc;
      border-bottom: 1px solid #3b82f6;
      margin-bottom: 16px;
    }

    .link-item {
      background: #334155;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      padding: 14px 20px;
      text-align: left;
      margin-bottom: 15px;
      box-shadow: inset 0 0 5px #0f172a;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .link-item a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1em;
      font-weight: bold;
      display: block;
    }

    .link-item:hover {
      background: #475569;
      transform: scale(1.02);
      box-shadow: 0 0 15px #38bdf8cc;
    }

    .password-block {
      display: flex;
      flex-direction: column;
      width: 630px; /* = 300 + 30 + 300 */
    }

    .password-hint {
      font-size: 0.95em;
      color: #cbd5e1;
      margin-top: 8px;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      .group {
        flex-direction: column;
        align-items: center;
      }
      .password-block {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>數碼寶貝連結大廳</h1>

  <div class="wrapper">
    <div class="content-block">
      <div class="group">
        <!-- 店內營運 -->
        <div class="section">
          <h2>店內營運</h2>
          <div class="link-item"><a href="#">預購待取</a></div>
          <div class="link-item"><a href="#">會員表單</a></div>
          <div class="link-item"><a href="#">桌遊價格</a></div>
          <div class="link-item"><a href="#">待辦事項</a></div>
          <div class="link-item"><a href="#">雲湧購物網</a></div>
        </div>

        <!-- 賽事回報 -->
        <div class="section">
          <h2>賽事回報</h2>
          <div class="link-item"><a href="#">自訂賽事網站</a></div>
          <div class="link-item"><a href="#">寶可夢活動回報</a></div>
          <div class="link-item"><a href="#">萬代 TCG+</a></div>
          <div class="link-item"><a href="#">GA 賽事網</a></div>
        </div>
      </div>

      <!-- 密碼總表 -->
      <div class="password-block">
        <h2>密碼總表</h2>
        <div class="link-item">
          <a href="https://docs.google.com/spreadsheets/d/你的試算表ID/view" target="_blank">
            密碼總表（Google Sheet，需登入）
          </a>
          <span class="password-hint">僅限本人或授權帳號可存取</span>
        </div>
      </div>
    </div>
  </div>

  <footer>© 2025 翻轉點子 | Powered by GitHub Pages</footer>
</body>
</html>
