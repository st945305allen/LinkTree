<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>常用連結</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://hk.digimoncard.com/images/products/goods/tamers-evolution-box/pc/mv.png?250318');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5e9;
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5e9;
      }
      to {
        text-shadow: 0 0 20px #7dd3fc, 0 0 40px #0ea5e9;
      }
    }

    .links {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .link-item {
      background: #334155;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      padding: 18px 25px;
      text-align: center;
      box-shadow: inset 0 0 5px #0f172a;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .link-item a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.25em;
      font-weight: bold;
      display: block;
    }

    .link-item:hover {
      background: #475569;
      transform: scale(1.05);
      box-shadow: 0 0 15px #38bdf8cc;
    }

    .password-section {
      margin-top: 8px;
    }

    .password-section button {
      background: #64748b;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
    }

    .password {
      margin-left: 10px;
      font-family: monospace;
      background: #1e293b;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>🚀 數碼寶貝連結大廳</h1>
  <div class="links">
    <div class="link-item">
      <a href="https://mail.google.com/" target="_blank">📧 Gmail</a>
      <div class="password-section">
        <button onclick="togglePassword(this)">顯示密碼</button>
        <span class="password hidden">GmailPass123!</span>
      </div>
    </div>

    <div class="link-item">
      <a href="https://github.com/" target="_blank">💻 GitHub</a>
      <div class="password-section">
        <button onclick="togglePassword(this)">顯示密碼</button>
        <span class="password hidden">myGitSecret</span>
      </div>
    </div>

    <div class="link-item">
      <a href="https://chat.openai.com/" target="_blank">🤖 ChatGPT</a>
      <div class="password-section">
        <button onclick="togglePassword(this)">顯示密碼</button>
        <span class="password hidden">chatgpt!456</span>
      </div>
    </div>
  </div>

  <footer>© 2025 翻轉點子 | Powered by GitHub Pages</footer>

  <script>
    function togglePassword(button) {
      const pw = button.nextElementSibling;
      if (pw.classList.contains('hidden')) {
        pw.classList.remove('hidden');
        button.textContent = '隱藏密碼';
      } else {
        pw.classList.add('hidden');
        button.textContent = '顯示密碼';
      }
    }
  </script>
</body>
</html>
